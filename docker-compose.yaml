services:
  api:
    depends_on:
      db: 
        condition: service_healthy
    container_name: flashlearn-api
    image: flashlearn-api:latest
    env_file:
      - .env
    build: ./api/
    ports:
      - "5001:5001"
    volumes:
      - ./api:/app
      - node_modules:/app/node_modules
  db:
    image: mysql
    container_name: flashlearn-db
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-pflashlearn2023"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - 3306
  proxy:
    depends_on:
      - api
    image: flashlearn-reverse-proxy:latest
    container_name: flashlearn-reverse-proxy
    build: ./nginx/
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    
volumes:
  node_modules:
  mysql: