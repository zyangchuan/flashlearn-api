services:
  api:
    restart: always
    depends_on:
      db: 
        condition: service_healthy
      redis:
        condition: service_healthy
    container_name: flashlearn-api
    image: flashlearn-api:latest
    env_file:
      - .env
    build: ./api/
    volumes:
      - ./api:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
  db:
    restart: always
    image: mysql:latest
    container_name: flashlearn-db
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-pflashlearn2023"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3306:3306
    expose:
      - 3306
  redis:
    restart: always
    image: redis/redis-stack:latest
    container_name: flashlearn-redis
    healthcheck:
      test: ["CMD", "redis-cli" ,"ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - redis:/var/lib/redis
    ports:
      - 6379:6379
      - 8001:8001
    expose:
      - 8001
  nginx:
    restart: always
    depends_on:
      - api
    image: flashlearn-nginx:latest
    container_name: flashlearn-nginx
    build: ./nginx/
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      
volumes: 
  mysql:
  redis: